<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader - newbold.cloud</title>
    <meta name="description" content="Upload and host images for AI image generation. Get instant URLs for Midjourney, DALL-E, Stable Diffusion and more.">
    <meta property="og:title" content="Image Assets - newbold.cloud">
    <meta property="og:description" content="Public image hosting for AI generation">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://images.newbold.cloud">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 40px 20px;
        }
        .container { max-width: 700px; margin: 0 auto; }
        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { color: #888; margin-bottom: 30px; }
        .upload-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 24px;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }
        .form-group select, .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 1rem;
        }
        .form-group select:focus, .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #00d4ff;
        }
        .form-group textarea { resize: vertical; min-height: 60px; }
        .form-group small { color: #666; font-size: 0.8rem; margin-top: 4px; display: block; }
        .drop-zone {
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #00d4ff;
            background: rgba(0,212,255,0.1);
        }
        .drop-zone-icon { font-size: 3rem; margin-bottom: 12px; }
        .drop-zone-text { color: #888; }
        .drop-zone-text span { color: #00d4ff; text-decoration: underline; }
        #fileInput { display: none; }
        .preview-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 20px;
        }
        .preview-item {
            display: flex;
            gap: 16px;
            padding: 16px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            align-items: flex-start;
        }
        .preview-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }
        .preview-item .details { flex: 1; }
        .preview-item .filename-input {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 0.9rem;
        }
        .preview-item .tags-input {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 0.85rem;
        }
        .preview-item .desc-input {
            width: 100%;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 0.85rem;
        }
        .preview-item .remove {
            padding: 8px 12px;
            background: rgba(255,0,0,0.3);
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 0.85rem;
        }
        .preview-item .remove:hover { background: rgba(255,0,0,0.5); }
        .preview-item .original-name {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 4px;
        }
        .upload-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        .upload-btn:hover:not(:disabled) { transform: translateY(-2px); }
        .upload-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            display: block;
            background: rgba(0,255,100,0.1);
            border: 1px solid rgba(0,255,100,0.3);
        }
        .status.error {
            display: block;
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,0,0,0.3);
        }
        .status.uploading {
            display: block;
            background: rgba(0,212,255,0.1);
            border: 1px solid rgba(0,212,255,0.3);
        }
        .uploaded-urls { margin-top: 20px; }
        .uploaded-url {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .uploaded-url input {
            flex: 1;
            background: transparent;
            border: none;
            color: #00d4ff;
            font-family: monospace;
            font-size: 0.85rem;
        }
        .uploaded-url button {
            padding: 6px 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .uploaded-url button:hover { background: rgba(255,255,255,0.2); }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
        }
        .back-link:hover { color: #00d4ff; }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin-top: 12px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            width: 0%;
            transition: width 0.3s ease;
        }
        .ready-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(0,255,100,0.2);
            border: 1px solid rgba(0,255,100,0.4);
            border-radius: 20px;
            font-size: 0.75rem;
            color: #00ff64;
            margin-left: 10px;
        }
        .tip-box {
            background: rgba(0,212,255,0.1);
            border: 1px solid rgba(0,212,255,0.3);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: #aaa;
        }
        .tip-box strong { color: #00d4ff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ Image Uploader <span class="ready-badge">‚úì Ready</span></h1>
        <p class="subtitle">Drag & drop images to upload instantly</p>
        
        <div class="upload-card">
            <div class="tip-box">
                <strong>üí° AI Tip:</strong> Add tags and descriptions to help AI tools understand your images. Tags are stored as metadata and can be retrieved via the API.
            </div>
            
            <div class="form-group">
                <label>üìÅ Upload to folder</label>
                <select id="folderSelect">
                    <option value="references">references - AI reference images</option>
                    <option value="logos">logos - Brand logos & icons</option>
                    <option value="textures">textures - Textures & patterns</option>
                    <option value="photos">photos - General photos</option>
                    <option value="assets">assets - Misc resources</option>
                </select>
            </div>
            
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-icon">üñºÔ∏è</div>
                <p class="drop-zone-text">
                    Drag & drop images here<br>
                    or <span>click to browse</span>
                </p>
            </div>
            <input type="file" id="fileInput" multiple accept="image/*">
            
            <div class="preview-container" id="previewContainer"></div>
            
            <button class="upload-btn" id="uploadBtn" disabled>Upload Images</button>
            
            <div class="status" id="status">
                <span id="statusText"></span>
                <div class="progress-bar" id="progressBar" style="display:none;">
                    <div class="progress-bar-fill" id="progressFill"></div>
                </div>
            </div>
            
            <div class="uploaded-urls" id="uploadedUrls"></div>
        </div>
        
        <a href="/" class="back-link">‚Üê Back to Image Assets</a>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const uploadedUrls = document.getElementById('uploadedUrls');
        const folderSelect = document.getElementById('folderSelect');
        
        let filesToUpload = [];
        
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    const id = Date.now() + Math.random().toString(36).substr(2, 9);
                    const ext = file.name.split('.').pop();
                    const baseName = file.name.replace(/\.[^/.]+$/, '');
                    
                    filesToUpload.push({
                        id,
                        file,
                        originalName: file.name,
                        newName: baseName,
                        extension: ext,
                        tags: '',
                        description: ''
                    });
                    addPreview(filesToUpload[filesToUpload.length - 1]);
                }
            }
            updateUploadButton();
        }
        
        function addPreview(fileObj) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.id = `preview-${fileObj.id}`;
                div.innerHTML = `
                    <img src="${e.target.result}" alt="${fileObj.originalName}">
                    <div class="details">
                        <div class="original-name">Original: ${fileObj.originalName}</div>
                        <input type="text" class="filename-input" placeholder="Filename (without extension)" value="${fileObj.newName}" data-id="${fileObj.id}" onchange="updateFileName(this)">
                        <input type="text" class="tags-input" placeholder="Tags (comma separated: burger, food, restaurant)" data-id="${fileObj.id}" onchange="updateTags(this)">
                        <input type="text" class="desc-input" placeholder="Description for AI (e.g., 'A juicy burger with cheese')" data-id="${fileObj.id}" onchange="updateDesc(this)">
                    </div>
                    <button class="remove" onclick="removeFile('${fileObj.id}')">‚úï</button>
                `;
                previewContainer.appendChild(div);
            };
            reader.readAsDataURL(fileObj.file);
        }
        
        function updateFileName(input) {
            const id = input.dataset.id;
            const fileObj = filesToUpload.find(f => f.id === id);
            if (fileObj) {
                // Sanitize filename: remove special chars, replace spaces with hyphens
                fileObj.newName = input.value.replace(/[^a-zA-Z0-9-_]/g, '-').replace(/-+/g, '-');
                input.value = fileObj.newName;
            }
        }
        
        function updateTags(input) {
            const id = input.dataset.id;
            const fileObj = filesToUpload.find(f => f.id === id);
            if (fileObj) fileObj.tags = input.value;
        }
        
        function updateDesc(input) {
            const id = input.dataset.id;
            const fileObj = filesToUpload.find(f => f.id === id);
            if (fileObj) fileObj.description = input.value;
        }
        
        function removeFile(id) {
            filesToUpload = filesToUpload.filter(f => f.id !== id);
            document.getElementById(`preview-${id}`)?.remove();
            updateUploadButton();
        }
        
        function updateUploadButton() {
            uploadBtn.disabled = filesToUpload.length === 0;
        }
        
        uploadBtn.addEventListener('click', uploadFiles);
        
        async function uploadFiles() {
            const folder = folderSelect.value;
            uploadBtn.disabled = true;
            uploadedUrls.innerHTML = '';
            progressBar.style.display = 'block';
            
            let uploaded = 0;
            const total = filesToUpload.length;
            
            for (const fileObj of filesToUpload) {
                const filename = `${fileObj.newName}.${fileObj.extension}`;
                showStatus('uploading', `Uploading ${filename}... (${uploaded + 1}/${total})`);
                progressFill.style.width = `${(uploaded / total) * 100}%`;
                
                try {
                    const base64 = await fileToBase64(fileObj.file);
                    
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            filename: filename,
                            content: base64,
                            folder: folder,
                            tags: fileObj.tags || null,
                            description: fileObj.description || null
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Upload failed');
                    }
                    
                    addUploadedUrl(data.url, filename);
                    uploaded++;
                    progressFill.style.width = `${(uploaded / total) * 100}%`;
                    
                } catch (err) {
                    showStatus('error', `Error uploading ${filename}: ${err.message}`);
                    uploadBtn.disabled = false;
                    return;
                }
            }
            
            showStatus('success', `‚úÖ Successfully uploaded ${uploaded} image${uploaded > 1 ? 's' : ''}!`);
            filesToUpload = [];
            previewContainer.innerHTML = '';
            fileInput.value = '';
            progressBar.style.display = 'none';
            updateUploadButton();
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        function showStatus(type, message) {
            status.className = `status ${type}`;
            statusText.textContent = message;
        }
        
        function addUploadedUrl(url, filename) {
            const div = document.createElement('div');
            div.className = 'uploaded-url';
            div.innerHTML = `
                <input type="text" value="${url}" readonly onclick="this.select()">
                <button onclick="copyUrl(this, '${url}')">Copy</button>
            `;
            uploadedUrls.appendChild(div);
        }
        
        function copyUrl(btn, url) {
            navigator.clipboard.writeText(url).then(() => {
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = 'Copy', 2000);
            });
        }
    </script>
</body>
</html>
